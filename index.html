<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Less-Addictive Library v2</title>
    <style>
        body { font-family: sans-serif; background-color: #b1b1b1; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; }
        .search-container { margin-bottom: 20px; text-align: center; }
        #searchInput { width: 50%; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
        #video-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .video-card { width: 320px; background-color: #b1b1b1; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
        .video-card iframe { width: 100%; height: 180px; border: none; }
        .video-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .video-title { font-weight: bold; font-size: 16px; margin: 0 0 10px 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        .channel-title { font-size: 14px; color: #666; margin: 0 0 auto 0; }
        .added-date { font-size: 12px; color: #999; text-align: right; margin-top: 10px; }
        #status-message { text-align: center; font-size: 1.2em; color: #666; padding: 20px; }

        /* --- 【NEW!】シアターモード用のスタイル --- */
        #theater-overlay {
            position: fixed; /* 画面に固定 */
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* 半透明の黒い背景 */
            z-index: 1000; /* 最前面に表示 */
            display: none; /* 普段は隠しておく */
            justify-content: center;
            align-items: center;
        }
        #theater-player {
            width: 80%;
            max-width: 1120px;
            aspect-ratio: 16 / 9; /* 常に16:9の比率を保つ */
        }
        #theater-player iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Less-Addictive Library v2</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="タイトルやチャンネル名で検索...">
        </div>
        <div id="status-message">動画を読み込んでいます...</div>
        <div id="video-container"></div>
    </div>

    <!-- 【NEW!】シアターモード用のHTML要素を追加 -->
    <div id="theater-overlay" onclick="closeTheater()">
        <div id="theater-player"></div>
    </div>

    <script>
        const gasApiUrl = "https://script.google.com/macros/s/AKfycbw2WfyVPMOuWnZGsmWFMqTWr2xqbKal17rIOFaarSn4MhK6mvT4fqbvXVfIjVXF4P8/exec"; // ★★★ v2のGAS URLになっているか確認！

        let allVideos = [];
        let filteredVideos = [];

        // =================================================================
        // 【NEW!】シアターモードを制御する関数
        // =================================================================
        function openTheater(videoId) {
            const overlay = document.getElementById('theater-overlay');
            const player = document.getElementById('theater-player');
            
            // プレイヤーの中身を空にしてから、新しいiframeを作成
            player.innerHTML = '';
            const iframe = document.createElement('iframe');
            // autoplay=1 を追加して、シアターモードを開いたら自動再生
            iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}?rel=0&autoplay=1`;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
            iframe.allowFullscreen = true;
            
            player.appendChild(iframe);
            overlay.style.display = 'flex'; // オーバーレイを表示
        }

        function closeTheater() {
            const overlay = document.getElementById('theater-overlay');
            const player = document.getElementById('theater-player');
            overlay.style.display = 'none'; // オーバーレイを隠す
            player.innerHTML = ''; // プレイヤーの中身を空にして、再生を停止
        }
        
        // オーバーレイの内側（動画）をクリックしても閉じないようにする
        document.getElementById('theater-player').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // =================================================================
        // 検索と表示のメイン関数（一部変更）
        // =================================================================
        function renderVideos() {
            const container = document.getElementById('video-container');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            container.innerHTML = '';

            filteredVideos = allVideos.filter(video => {
                return video.title.toLowerCase().includes(searchTerm) || 
                       video.channelTitle.toLowerCase().includes(searchTerm);
            });

            if (filteredVideos.length === 0) {
                document.getElementById('status-message').style.display = 'block';
            } else {
                document.getElementById('status-message').style.display = 'none';
            }

            filteredVideos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                // 【変更】サムネイル画像をクリックしたらシアターモードが開くように変更
                card.innerHTML = `
                    <div style="cursor: pointer;" onclick="openTheater('${video.videoId}')">
                        <img src="https://i.ytimg.com/vi/${video.videoId}/hqdefault.jpg" style="width:100%; border:none;">
                    </div>
                    <div class="video-info">
                        <p class="video-title">${video.title}</p>
                        <p class="channel-title">${video.channelTitle}</p>
                        <p class="added-date">追加日: ${new Date(video.addedAt).toLocaleDateString()}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // (イベントリスナーとページ初期化処理は変更なし)
        document.getElementById('searchInput').addEventListener('input', renderVideos);
        window.onload = function() {
            const fetchUrl = gasApiUrl + "?action=getVideos";
            fetch(fetchUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        allVideos = data.sort((a, b) => new Date(b.addedAt) - new Date(a.addedAt));
                        renderVideos();
                    } else {
                        document.getElementById('status-message').innerText = '再生できる動画がありません。';
                    }
                })
                .catch(error => {
                    console.error('動画の読み込みに失敗しました:', error);
                    document.getElementById('status-message').innerText = '動画の読み込みに失敗しました。';
                });
        };
    </script>
</body>
</html>
